<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Nexus Labour Relation Consultants</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="text-center bg-primary text-white py-4">
  <h1>Contact Us</h1>
  <p>We’d love to hear from you — fill out the form below</p>
</header>

<section class="section container py-5">
  <form class="row g-3" action="https://docs.google.com/forms/d/e/1FAIpQLSdtili35hydtODOUn-EJ9VkgZ4kuih38osu7nluGMPvdB2mAA/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
    <div class="col-md-6">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" name="entry.1596279195" required>
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" name="entry.1019695104" required>
    </div>
    <div class="col-12">
      <label for="message" class="form-label">Your Message</label>
      <textarea class="form-control" id="message" name="entry.652589360" rows="5" required></textarea>
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
  <iframe name="hidden_iframe" style="display:none;" onload="if(submitted) alert('Thank you! Your message has been sent.')"></iframe>
</section>

<footer class="text-white text-center py-3" style="background-color:#004080;">
  <p>&copy; 2025 Nexus Labour Relation Consultants. All rights reserved.</p>
</footer>

<script>
  let submitted = false;
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
